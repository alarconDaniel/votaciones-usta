<!DOCTYPE html>
<html lang="es" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login – USTA (DEV)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script> tailwind.config = { darkMode: 'class' } </script>
  <meta name="description" content="Login y registro demo con validación y bloqueo.">
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100">
  <!-- Navbar -->
  <nav class="sticky top-0 bg-white/90 dark:bg-slate-900/80 backdrop-blur border-b border-slate-200 dark:border-slate-700">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a class="font-semibold" href="./">USTA – Votaciones (DEV)</a>
      <div class="flex items-center gap-4">
        <a href="./" class="text-sm hover:underline">Inicio</a>
        <a href="./login.html" class="text-sm underline font-semibold">Login</a>
        <a href="./votacion.html" class="text-sm hover:underline">Votación</a>
        <button id="themeBtn" class="text-sm px-3 py-1.5 rounded-lg border border-slate-300 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-slate-800">Tema</button>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="bg-gradient-to-br from-blue-600 to-blue-800 text-white dark:from-blue-700 dark:to-blue-900">
    <div class="max-w-5xl mx-auto px-4 py-12 text-center">
      <h1 class="text-3xl md:text-5xl font-bold">Acceso al Sistema</h1>
      <p class="mt-3 text-blue-100/90 max-w-2xl mx-auto">Login/Registro demo con validación y bloqueo tras 3 intentos fallidos.</p>
    </div>
  </header>

  <!-- Sección de login/registro -->
  <section class="max-w-2xl mx-auto px-4 pb-16 mt-10">
    <div class="bg-white dark:bg-slate-800 rounded-2xl p-6 shadow-sm border border-slate-200 dark:border-slate-700">
      <div class="flex gap-6">
        <!-- Login -->
        <div class="flex-1">
          <h2 class="text-lg font-semibold text-blue-700 dark:text-blue-400">Login</h2>
          <form id="loginForm" class="mt-3 grid gap-3">
            <input name="email" type="email" required placeholder="Email institucional" class="border rounded-lg px-3 py-2">
            <input name="password" type="password" required placeholder="Contraseña" class="border rounded-lg px-3 py-2">
            <button class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-4 py-2 w-fit">Entrar</button>
          </form>
          <p id="loginMsg" class="mt-2 text-sm"></p>
        </div>

        <!-- Registro -->
        <div class="flex-1">
          <h2 class="text-lg font-semibold text-blue-700 dark:text-blue-400">Registro</h2>
          <form id="registerForm" class="mt-3 grid gap-3">
            <input name="email" type="email" required placeholder="Email institucional" class="border rounded-lg px-3 py-2">
            <input name="password" type="password" required placeholder="Contraseña" class="border rounded-lg px-3 py-2">
            <button class="bg-green-600 hover:bg-green-700 text-white rounded-lg px-4 py-2 w-fit">Registrarse</button>
          </form>
          <p id="registerMsg" class="mt-2 text-sm"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="border-t border-slate-200 dark:border-slate-700">
    <div class="max-w-5xl mx-auto px-4 py-6 text-sm text-slate-500 dark:text-slate-400 flex items-center justify-between">
      <span>© <span id="year"></span> SVES (DEV)</span>
      <a class="hover:underline" href="https://tailwindcss.com/docs" target="_blank">Tailwind Docs</a>
    </div>
  </footer>

  <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Votaciones – USTA (DEV)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script> tailwind.config = { darkMode: 'class' } </script>
  <meta name="description" content="Demo Frontend del SVES (Development).">
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100">
  <nav class="sticky top-0 bg-white/90 dark:bg-slate-900/80 backdrop-blur border-b border-slate-200 dark:border-slate-700">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="./" class="font-semibold">USTA – Votaciones (DEV)</a>
      <div class="flex items-center gap-4">
        <a href="./" class="text-sm hover:underline">Inicio</a>
        <a href="#auth" class="text-sm hover:underline">Login/Registro</a>
        <a href="./votacion.html" class="text-sm hover:underline">Votación</a>
        <div class="flex items-center gap-3">
          <input id="search" type="search" placeholder="Buscar..." class="border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-sm rounded-lg px-3 py-1.5">
          <button id="themeBtn" class="text-sm px-3 py-1.5 rounded-lg border border-slate-300 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-slate-800">Tema</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="bg-amber-100 text-amber-800 dark:bg-amber-900/40 dark:text-amber-200 border-b border-amber-300 dark:border-amber-800">
    <div class="max-w-5xl mx-auto px-4 py-2 text-sm">DEMO sin backend. Login/Registro simulados.</div>
  </div>

  <header class="bg-gradient-to-br from-blue-600 to-blue-800 text-white dark:from-blue-700 dark:to-blue-900">
    <div class="max-w-5xl mx-auto px-4 py-16 text-center">
      <h1 class="text-3xl md:text-5xl font-bold">SVES – Development</h1>
      <p class="mt-3 text-blue-100/90 max-w-2xl mx-auto">HU01/HU02: Registro y Login demo (bloqueo tras 3 intentos).</p>
      <a href="#auth" class="inline-block mt-6 bg-white text-blue-700 dark:bg-slate-100 dark:text-blue-900 font-medium px-5 py-2.5 rounded-xl shadow hover:shadow-md">
        Abrir Login/Registro
      </a>
    </div>
  </header>

  <!-- AUTH MOCK -->
  <section id="auth" class="max-w-5xl mx-auto px-4 py-12 grid md:grid-cols-2 gap-6">
    <div class="bg-white dark:bg-slate-800 rounded-2xl p-6 shadow-sm border border-slate-200 dark:border-slate-700">
      <h2 class="text-lg font-semibold text-blue-700 dark:text-blue-400">Registro (institucional)</h2>
      <form id="registerForm" class="mt-4 grid gap-3">
        <input name="identificacion" required placeholder="Identificación" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
        <input name="email" required type="email" placeholder="Correo @usta.edu.co" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
        <input name="password" required type="password" minlength="8" placeholder="Contraseña (≥8)" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
        <button class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-4 py-2 w-fit">Crear cuenta</button>
      </form>
      <p id="regMsg" class="mt-2 text-sm"></p>
    </div>

    <div class="bg-white dark:bg-slate-800 rounded-2xl p-6 shadow-sm border border-slate-200 dark:border-slate-700">
      <h2 class="text-lg font-semibold text-blue-700 dark:text-blue-400">Login</h2>
      <form id="loginForm" class="mt-4 grid gap-3">
        <input name="email" required type="email" placeholder="Correo institucional" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
        <input name="password" required type="password" placeholder="Contraseña" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
        <button class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-4 py-2 w-fit">Ingresar</button>
      </form>
      <p id="loginMsg" class="mt-2 text-sm"></p>
    </div>
  </section>

  <section class="max-w-2xl mx-auto px-4 pb-16">
    <div class="bg-white dark:bg-slate-800 rounded-2xl p-6 shadow-sm border border-slate-200 dark:border-slate-700">
      <h2 class="text-xl font-semibold text-blue-700 dark:text-blue-400">Contacto</h2>
      <form id="contactForm" class="mt-4 grid gap-4" data-form="contacto">
        <input name="nombre" required placeholder="Tu nombre" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2" />
        <input name="email" type="email" required placeholder="Tu email" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2" />
        <textarea name="mensaje" rows="4" required placeholder="Tu mensaje" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2"></textarea>
        <button class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-4 py-2 w-fit">Enviar</button>
      </form>
      <p id="statusMsg" class="mt-3 text-sm"></p>
    </div>
  </section>

  <footer class="border-t border-slate-200 dark:border-slate-700">
    <div class="max-w-5xl mx-auto px-4 py-6 text-sm text-slate-500 dark:text-slate-400 flex items-center justify-between">
      <span>© <span id="year"></span> SVES (DEV)</span>
      <a class="hover:underline" href="https://tailwindcss.com/docs" target="_blank" rel="noreferrer">Tailwind Docs</a>
    </div>
  </footer>

  <script src="./script.js"></script>
</body>
</html>

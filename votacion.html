<!DOCTYPE html>
<html lang="es" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Votación – Sistema USTA</title>

  <!-- Tailwind vía CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>

  <meta name="description" content="Página de votación del Sistema de Votaciones USTA.">
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100">

  <!-- NAV -->
  <nav class="sticky top-0 bg-white/90 dark:bg-slate-900/80 backdrop-blur border-b border-slate-200 dark:border-slate-700">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a class="font-semibold" href="./">USTA – Votaciones</a>

      <div class="flex items-center gap-4">
        <a href="./" class="text-sm hover:underline">Inicio</a>
        <a href="./votacion.html" class="text-sm underline font-semibold">Votación</a>

        <div class="flex items-center gap-3">
          <input id="search" type="search" placeholder="Buscar..."
                 class="border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-800 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-400 rounded-lg px-3 py-1.5 text-sm focus:outline-none focus:ring focus:ring-blue-200 dark:focus:ring-blue-500/30">
          <button id="themeBtn" class="text-sm px-3 py-1.5 rounded-lg border border-slate-300 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-slate-800">
            Cambiar tema
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="bg-gradient-to-br from-blue-600 to-blue-800 text-white dark:from-blue-700 dark:to-blue-900">
    <div class="max-w-5xl mx-auto px-4 py-16 text-center">
      <!-- Logo USTA -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Logo_de_la_Santo_Tom%C3%A1s.svg/1200px-Logo_de_la_Santo_Tom%C3%A1s.svg.png"
           alt="Logo USTA" class="mx-auto w-40 md:w-56 lg:w-64 mb-6" />

      <h1 class="text-3xl md:text-5xl font-bold">Votaciones USTA</h1>
      <p class="mt-3 text-blue-100/90 max-w-2xl mx-auto">
        Participa en el proceso democrático institucional. Tu voz fortalece la comunidad Tomasina.
      </p>
    </div>
  </header>

  <!-- FORMULARIO -->
  <section class="max-w-2xl mx-auto px-4 pb-16 mt-10">
    <div class="bg-white dark:bg-slate-800 rounded-2xl p-6 shadow-sm border border-slate-200 dark:border-slate-700">
      <h2 class="text-xl font-semibold text-blue-700 dark:text-blue-400">Formulario de votación</h2>
      <p class="mt-1 text-sm text-slate-600 dark:text-slate-300">
        Completa tus datos y selecciona el candidato de tu preferencia.
      </p>

      <form id="voteForm" class="mt-4 grid gap-4" data-form="votacion">
        <input name="nombre" required placeholder="Tu nombre"
               class="border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-900 
                      text-slate-800 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-400 
                      rounded-lg px-3 py-2">

        <input name="email" type="email" required placeholder="Tu email institucional"
               class="border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-900 
                      text-slate-800 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-400 
                      rounded-lg px-3 py-2">

        <input name="cedula" type="number" required placeholder="Tu cédula"
               class="border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-900 
                      text-slate-800 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-400 
                      rounded-lg px-3 py-2">

        <!-- Select de candidatos -->
        <select name="candidato" required
                class="border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-900 
                       text-slate-800 dark:text-slate-100 rounded-lg px-3 py-2">
          <option value="">Selecciona un candidato</option>
          <option value="Candidato A">Candidato A – Facultad de Ingeniería</option>
          <option value="Candidato B">Candidato B – Facultad de Derecho</option>
          <option value="Candidato C">Candidato C – Facultad de Ciencias Económicas</option>
        </select>

        <button class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-4 py-2 w-fit">
          Enviar voto
        </button>
      </form>

      <p id="statusMsg" class="mt-3 text-sm"></p>

      <!-- Resultado local (si ya votaste) -->
      <div id="lastVote" class="mt-4 text-sm text-slate-600 dark:text-slate-300 hidden"></div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="border-t border-slate-200 dark:border-slate-700">
    <div class="max-w-5xl mx-auto px-4 py-6 text-sm text-slate-500 dark:text-slate-400 flex items-center justify-between">
      <span>© <span id="year"></span> Sistema de Votaciones USTA</span>
      <a class="hover:underline" href="https://tailwindcss.com/docs" target="_blank" rel="noreferrer">Tailwind Docs</a>
    </div>
  </footer>

  <script src="./script.js"></script>
</body>
</html>

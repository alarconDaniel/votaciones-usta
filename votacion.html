<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Votación – TEST A11y</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class'}</script>
  <meta name="description" content="Formulario de pruebas con foco visible y live region.">
  <style>:focus{outline:2px dashed #9333ea;outline-offset:3px}</style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100">
  <a href="#form" class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 bg-white dark:bg-slate-800 px-3 py-1 rounded">Saltar al formulario</a>

  <nav class="sticky top-0 bg-white/90 dark:bg-slate-900/80 backdrop-blur border-b border-slate-200 dark:border-slate-700" role="navigation" aria-label="Principal">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a class="font-semibold" href="./">USTA – Votaciones (TEST)</a>
      <div class="flex items-center gap-4">
        <a href="./" class="text-sm hover:underline">Inicio</a>
        <a href="./votacion.html" class="text-sm underline font-semibold">Votación</a>
        <div class="flex items-center gap-3">
          <input id="search" type="search" placeholder="Buscar..." aria-label="Buscar"
                 class="border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-sm rounded-lg px-3 py-1.5">
          <button id="themeBtn" aria-pressed="false" class="text-sm px-3 py-1.5 rounded-lg border">Tema</button>
        </div>
      </div>
    </div>
  </nav>

  <header class="bg-gradient-to-br from-fuchsia-600 to-fuchsia-800 text-white dark:from-fuchsia-700 dark:to-fuchsia-900">
    <div class="max-w-5xl mx-auto px-4 py-12 text-center">
      <h1 class="text-3xl md:text-5xl font-bold">Votación – A11y (TEST)</h1>
      <p class="mt-3 text-fuchsia-100/90 max-w-2xl mx-auto">Mensajes con <code>aria-live</code> para estados.</p>
    </div>
  </header>

  <section class="max-w-2xl mx-auto px-4 pb-16 mt-10" id="form">
    <div class="bg-white dark:bg-slate-800 rounded-2xl p-6 shadow-sm border border-slate-200 dark:border-slate-700">
      <h2 class="text-xl font-semibold text-fuchsia-700 dark:text-fuchsia-400">Formulario de votación (demo)</h2>
      <form id="voteForm" class="mt-4 grid gap-4" aria-describedby="help">
        <p id="help" class="text-xs text-slate-500 dark:text-slate-400">Campos requeridos. No se persiste.</p>
        <input name="nombre" required placeholder="Tu nombre" aria-label="Nombre" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
        <input name="email" type="email" required placeholder="Tu email institucional" aria-label="Correo" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
        <input name="cedula" type="number" required placeholder="Tu cédula" aria-label="Cédula" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
        <select name="candidato" required aria-label="Candidato" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
          <option value="">Selecciona un candidato</option>
          <option value="Candidato A">Candidato A – Ingeniería</option>
          <option value="Candidato B">Candidato B – Derecho</option>
          <option value="Candidato C">Candidato C – Económicas</option>
        </select>
        <button class="bg-fuchsia-600 hover:bg-fuchsia-700 text-white rounded-lg px-4 py-2 w-fit">Enviar voto (demo)</button>
      </form>
      <p id="statusMsg" class="mt-3 text-sm" aria-live="polite"></p>
    </div>
  </section>

  <footer class="border-t border-slate-200 dark:border-slate-700">
    <div class="max-w-5xl mx-auto px-4 py-6 text-sm text-slate-500 dark:text-slate-400 flex items-center justify-between">
      <span>© <span id="year"></span> SVES (TEST)</span>
      <a class="hover:underline" href="https://tailwindcss.com/docs" target="_blank" rel="noreferrer">Tailwind Docs</a>
    </div>
  </footer>
  <script src="./script.js"></script>
  <script>
    (function(){
      const form = document.getElementById('voteForm');
      const msg = document.getElementById('statusMsg');
      function getLatency(){ const el = parent?.document?.getElementById('latencyMs'); return parseInt(el?.value||'0',10)||0; }
      function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }
      form?.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const btn = form.querySelector('button'); const t=btn.textContent;
        btn.disabled=true; btn.textContent='Enviando…';
        await sleep(getLatency());
        msg.textContent='Prueba de funcionalidad: voto demo enviado.';
        msg.className='mt-3 text-sm text-green-700';
        btn.disabled=false; btn.textContent=t;
        form.reset();
      });
    })();
  </script>
</body>
</html>

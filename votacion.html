<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Votación – USTA</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>

  <meta name="description" content="Votación USTA – versión productiva con validación accesible (demo)." />
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100">
  <a href="#voteForm" class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 bg-blue-600 text-white px-3 py-1 rounded">
    Saltar al formulario
  </a>

  <nav class="sticky top-0 z-50 bg-white/90 dark:bg-slate-900/80 backdrop-blur border-b border-slate-200 dark:border-slate-700">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a class="font-semibold" href="./">USTA – Votaciones</a>
      <div class="flex items-center gap-4">
        <a href="./" class="text-sm hover:underline">Inicio</a>
        <a href="./votacion.html" class="text-sm underline font-semibold">Votación</a>
        <div class="flex items-center gap-3">
          <input id="search" type="search" placeholder="Buscar..."
                 class="border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-sm rounded-lg px-3 py-1.5">
          <button id="themeBtn" class="text-sm px-3 py-1.5 rounded-lg border border-slate-300 dark:border-slate-600">Tema</button>
        </div>
      </div>
    </div>
  </nav>

  <header class="bg-gradient-to-br from-blue-600 to-blue-800 text-white dark:from-blue-700 dark:to-blue-900">
    <div class="max-w-6xl mx-auto px-4 py-12 text-center">
      <h1 class="text-3xl md:text-5xl font-bold">Votación (Demo)</h1>
      <p class="mt-3 text-blue-100/90 max-w-2xl mx-auto">Validación básica y UI productiva. Sin backend.</p>
    </div>
  </header>

  <main class="max-w-2xl mx-auto px-4 pb-16 mt-10">
    <section class="bg-white dark:bg-slate-800 rounded-2xl p-6 shadow-sm border border-slate-200 dark:border-slate-700">
      <h2 class="text-xl font-semibold text-blue-700 dark:text-blue-400">Formulario de votación</h2>
      <form id="voteForm" class="mt-4 grid gap-4" aria-describedby="statusMsg">
        <input name="nombre" required placeholder="Tu nombre" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
        <input name="email" type="email" required placeholder="Tu email institucional" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
        <input name="cedula" inputmode="numeric" required placeholder="Tu cédula" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
        <select name="candidato" required class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
          <option value="">Selecciona un candidato</option>
          <option value="Candidato A">Candidato A – Ingeniería</option>
          <option value="Candidato B">Candidato B – Derecho</option>
          <option value="Candidato C">Candidato C – Económicas</option>
        </select>
        <button class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-4 py-2 w-fit">Enviar (demo)</button>
      </form>
      <p id="statusMsg" class="mt-3 text-sm" aria-live="polite"></p>
    </section>
  </main>

  <footer class="border-t border-slate-200 dark:border-slate-700">
    <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-slate-500 dark:text-slate-400 flex items-center justify-between">
      <span>© <span id="year"></span> Sistema de Votaciones USTA</span>
      <a class="hover:underline" href="https://tailwindcss.com/docs" target="_blank" rel="noreferrer">Tailwind Docs</a>
    </div>
  </footer>

  <script src="./script.js"></script>
  <script>
    // Validación inmediata (demo)
    const voteForm = document.getElementById('voteForm');
    const statusMsg = document.getElementById('statusMsg');
    voteForm?.addEventListener('submit', (e) => {
      e.preventDefault();
      const d = Object.fromEntries(new FormData(voteForm).entries());
      if (!d.email.endsWith('@usta.edu.co')) {
        statusMsg.textContent = 'Usa tu email institucional @usta.edu.co (demo).';
        statusMsg.className = 'mt-3 text-sm text-red-700';
        return;
      }
      const btn = voteForm.querySelector('button'); const t = btn.textContent;
      btn.disabled = true; btn.textContent = 'Enviando…';
      setTimeout(() => {
        statusMsg.textContent = 'Voto simulado recibido (demo).';
        statusMsg.className = 'mt-3 text-sm text-green-700';
        voteForm.reset();
        btn.disabled = false; btn.textContent = t;
      }, 300);
    });
  </script>
</body>
</html>

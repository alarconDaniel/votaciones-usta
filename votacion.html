<!DOCTYPE html>
<html lang="es" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Votación – USTA (DEV)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script> tailwind.config = { darkMode: 'class' } </script>
  <meta name="description" content="Votación segura (demo) con confirmación y hash.">
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100">
  <!-- Navbar -->
  <nav class="sticky top-0 bg-white/90 dark:bg-slate-900/80 backdrop-blur border-b border-slate-200 dark:border-slate-700">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a class="font-semibold" href="./">USTA – Votaciones (DEV)</a>
      <div class="flex items-center gap-4">
        <a href="./" class="text-sm hover:underline">Inicio</a>
        <a href="./votacion.html" class="text-sm underline font-semibold">Votación</a>
        <div id="userBox" class="hidden items-center gap-2 text-sm"></div>
        <div class="flex items-center gap-3">
          <input id="search" type="search" placeholder="Buscar..." class="border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-sm rounded-lg px-3 py-1.5">
          <button id="themeBtn" class="text-sm px-3 py-1.5 rounded-lg border border-slate-300 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-slate-800">Tema</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="bg-gradient-to-br from-blue-600 to-blue-800 text-white dark:from-blue-700 dark:to-blue-900">
    <div class="max-w-5xl mx-auto px-4 py-12 text-center">
      <h1 class="text-3xl md:text-5xl font-bold">Votación – Confirmación + Hash</h1>
      <p class="mt-3 text-blue-100/90 max-w-2xl mx-auto">Demo de voto único con acuse y bloqueo de doble voto.</p>
    </div>
  </header>

  <!-- Formulario -->
  <section class="max-w-2xl mx-auto px-4 pb-16 mt-10">
    <div class="bg-white dark:bg-slate-800 rounded-2xl p-6 shadow-sm border border-slate-200 dark:border-slate-700">
      <h2 class="text-xl font-semibold text-blue-700 dark:text-blue-400">Formulario</h2>
      <form id="voteForm" class="mt-4 grid gap-4" data-form="votacion">
        <input name="nombre" required placeholder="Tu nombre" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
        <input name="email" type="email" required placeholder="Tu email institucional" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
        <input name="cedula" type="number" required placeholder="Tu cédula" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
        <select name="candidato" required class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
          <option value="">Selecciona un candidato</option>
          <option value="Candidato A">Candidato A – Ingeniería</option>
          <option value="Candidato B">Candidato B – Derecho</option>
          <option value="Candidato C">Candidato C – Económicas</option>
        </select>
        <button class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-4 py-2 w-fit">Confirmar y Enviar</button>
      </form>

      <!-- Diálogo de confirmación -->
      <dialog id="confirmDlg" class="rounded-xl p-0 w-full max-w-md">
        <form method="dialog" class="bg-white dark:bg-slate-800 rounded-xl shadow-lg border border-slate-200 dark:border-slate-700">
          <div class="px-6 py-4 border-b border-slate-200 dark:border-slate-700">
            <h3 class="font-semibold">Confirmar voto</h3>
          </div>
          <div class="px-6 py-4 text-sm">
            <p id="confirmText"></p>
          </div>
          <div class="px-6 py-4 flex justify-end gap-3 border-t border-slate-200 dark:border-slate-700">
            <button value="cancel" class="px-3 py-1.5 rounded-lg border">Cancelar</button>
            <button id="confirmYes" value="ok" class="px-3 py-1.5 rounded-lg bg-blue-600 text-white">Confirmar</button>
          </div>
        </form>
      </dialog>

      <p id="statusMsg" class="mt-3 text-sm"></p>

      <div id="lastVote" class="mt-4 text-sm text-slate-600 dark:text-slate-300 hidden"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="border-t border-slate-200 dark:border-slate-700">
    <div class="max-w-5xl mx-auto px-4 py-6 text-sm text-slate-500 dark:text-slate-400 flex items-center justify-between">
      <span>© <span id="year"></span> SVES (DEV)</span>
      <a class="hover:underline" href="https://tailwindcss.com/docs" target="_blank" rel="noreferrer">Tailwind Docs</a>
    </div>
  </footer>

  <script src="./script.js"></script>
</body>
</html>

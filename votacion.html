<!DOCTYPE html>
<html lang="es" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Votación – USTA (TEST)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class'}</script>
  <meta name="description" content="Página de pruebas para el formulario de votación.">
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100">

  <!-- BANNER TEST -->
  <div class="bg-yellow-100 dark:bg-yellow-900/30 border-b border-yellow-300 dark:border-yellow-800">
    <div class="max-w-5xl mx-auto px-4 py-2 text-xs sm:text-sm">
      ⚠️ PRUEBAS: esta página aplica latencia simulada configurada en la portada.
    </div>
  </div>

  <!-- NAV -->
  <nav class="sticky top-0 bg-white/90 dark:bg-slate-900/80 backdrop-blur border-b border-slate-200 dark:border-slate-700">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a class="font-semibold" href="./">USTA – Votaciones (TEST)</a>
      <div class="flex items-center gap-4">
        <a href="./" class="text-sm hover:underline">Inicio</a>
        <a href="./votacion.html" class="text-sm underline font-semibold">Votación</a>
        <div class="flex items-center gap-3">
          <input id="search" type="search" placeholder="Buscar..."
                 class="border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-sm rounded-lg px-3 py-1.5">
          <button id="themeBtn" class="text-sm px-3 py-1.5 rounded-lg border border-slate-300 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-slate-800">
            Tema
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="bg-gradient-to-br from-indigo-600 to-indigo-800 text-white dark:from-indigo-700 dark:to-indigo-900">
    <div class="max-w-5xl mx-auto px-4 py-12 text-center">
      <h1 class="text-3xl md:text-5xl font-bold">Formulario de Votación (TEST)</h1>
      <p class="mt-3 text-indigo-100/90 max-w-2xl mx-auto">Prueba de funcionalidad: validaciones y estados.</p>
    </div>
  </header>

  <!-- FORM -->
  <section class="max-w-2xl mx-auto px-4 pb-16 mt-10">
    <div class="bg-white dark:bg-slate-800 rounded-2xl p-6 shadow-sm border border-slate-200 dark:border-slate-700">
      <h2 class="text-xl font-semibold text-indigo-700 dark:text-indigo-400">Formulario (demo)</h2>
      <form id="voteForm" class="mt-4 grid gap-4" data-form="votacion" data-testid="vote-form">
        <input name="nombre" required placeholder="Tu nombre" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
        <input name="email" type="email" required placeholder="Tu email institucional" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
        <input name="cedula" type="number" required placeholder="Tu cédula" class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
        <select name="candidato" required class="border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2">
          <option value="">Selecciona un candidato</option>
          <option value="Candidato A">Candidato A – Ingeniería</option>
          <option value="Candidato B">Candidato B – Derecho</option>
          <option value="Candidato C">Candidato C – Económicas</option>
        </select>
        <button class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg px-4 py-2 w-fit" data-testid="vote-submit">Enviar voto (demo)</button>
      </form>
      <p id="statusMsg" class="mt-3 text-sm"></p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="border-t border-slate-200 dark:border-slate-700">
    <div class="max-w-5xl mx-auto px-4 py-6 text-sm text-slate-500 dark:text-slate-400 flex items-center justify-between">
      <span>© <span id="year"></span> SVES (TEST)</span>
      <a class="hover:underline" href="https://tailwindcss.com/docs" target="_blank" rel="noreferrer">Tailwind Docs</a>
    </div>
  </footer>

  <script src="./script.js"></script>
  <script>
    // Interceptar envío con latencia
    (function(){
      const form = document.getElementById('voteForm');
      const msg = document.getElementById('statusMsg');
      function getLatency(){ const el = parent?.document?.getElementById('latencyMs'); return parseInt(el?.value||'0',10)||0; }
      function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }
      form?.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const btn = form.querySelector('button'); const t=btn.textContent;
        btn.disabled=true; btn.textContent='Enviando… (simulado)';
        await sleep(getLatency());
        msg.textContent='Prueba de funcionalidad: voto simulado registrado (no persistente).';
        msg.className='mt-3 text-sm text-green-700';
        btn.disabled=false; btn.textContent=t;
        form.reset();
        console.log('[TEST] voto demo OK');
      });
    })();
  </script>
</body>
</html>
